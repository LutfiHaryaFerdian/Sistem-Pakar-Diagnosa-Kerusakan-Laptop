{% extends "base.html" %} {% block content %}

<div class="max-w-5xl mx-auto">
  <div class="mb-8">
    <h3 class="text-3xl font-bold text-white mb-2 flex items-center gap-3">
      <i class="bi bi-exclamation-triangle text-amber-400"></i>
      Data Kerusakan Laptop
    </h3>
    <p class="text-slate-400">Daftar jenis kerusakan yang dapat terdeteksi</p>
  </div>

  <div
    class="bg-gradient-to-br from-slate-800 to-slate-900 rounded-2xl border border-slate-700/50 overflow-hidden"
  >
    <div class="overflow-x-auto">
      <table class="w-full">
        <thead>
          <tr class="border-b border-slate-700/50 bg-slate-800/50">
            <th
              class="px-6 py-4 text-left text-sm font-semibold text-slate-300 w-32"
            >
              Kode
            </th>
            <th
              class="px-6 py-4 text-left text-sm font-semibold text-slate-300"
            >
              Nama Kerusakan
            </th>
          </tr>
        </thead>

        <tbody class="divide-y divide-slate-700/30">
          {% for code, name in faults.items() %}
          <tr class="hover:bg-slate-800/30 transition-colors">
            <td class="px-6 py-4">
              <span
                class="inline-flex items-center px-3 py-1 rounded-full text-xs font-medium bg-amber-500/10 text-amber-400 border border-amber-500/20"
              >
                {{ code }}
              </span>
            </td>
            <td class="px-6 py-4 text-slate-200">{{ name }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>

  <div class="mt-8">
    <a
      href="/"
      class="inline-flex items-center gap-2 px-8 py-3 bg-slate-700/50 hover:bg-slate-700 text-slate-200 font-medium rounded-lg border border-slate-600/50 transition-all duration-300"
    >
      <i class="bi bi-arrow-left"></i>
      Kembali
    </a>
  </div>
</div>

{% endblock %}
