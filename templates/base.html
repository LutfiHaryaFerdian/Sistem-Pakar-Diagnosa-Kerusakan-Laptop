<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pakar Diagnosa Laptop</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }

      /* Smooth scroll */
      html {
        scroll-behavior: smooth;
      }

      /* Navbar scroll effect */
      .navbar-scrolled {
        background: rgba(30, 41, 59, 0.95) !important;
        backdrop-filter: blur(20px);
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3);
      }

      /* Mobile menu animation */
      .mobile-menu {
        max-height: 0;
        overflow: hidden;
        transition: max-height 0.3s ease-out;
      }

      .mobile-menu.active {
        max-height: 500px;
        transition: max-height 0.5s ease-in;
      }

      /* Fade in animation */
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .fade-in-up {
        animation: fadeInUp 0.6s ease-out;
      }

      /* Stagger animation */
      .stagger-1 {
        animation-delay: 0.1s;
      }
      .stagger-2 {
        animation-delay: 0.2s;
      }
      .stagger-3 {
        animation-delay: 0.3s;
      }
      .stagger-4 {
        animation-delay: 0.4s;
      }

      /* Hover effect */
      .hover-lift {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .hover-lift:hover {
        transform: translateY(-5px);
      }

      /* Progress bar */
      .progress-bar {
        position: fixed;
        top: 0;
        left: 0;
        height: 3px;
        background: linear-gradient(to right, #3b82f6, #8b5cf6);
        z-index: 9999;
        transition: width 0.2s ease;
      }

      /* Active nav link */
      .nav-link-active {
        color: #60a5fa !important;
        font-weight: 600;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-slate-100 flex flex-col"
  >
    <!-- PROGRESS BAR -->
    <div id="progressBar" class="progress-bar" style="width: 0%"></div>

    <!-- NAVIGATION -->
    <nav
      id="mainNav"
      class="bg-slate-800/50 backdrop-blur-lg border-b border-slate-700/50 sticky top-0 z-50 transition-all duration-300"
    >
      <div class="container mx-auto px-4">
        <div class="flex items-center justify-between py-4">
          <!-- Logo -->
          <a
            href="/"
            class="text-xl font-semibold text-white flex items-center gap-2 hover:text-blue-400 transition-colors"
          >
            <i class="bi bi-laptop text-blue-400 text-2xl"></i>
            <span class="hidden md:inline">Sistem Pakar Diagnosa Laptop</span>
            <span class="md:hidden">SPDL</span>
          </a>

          <!-- Desktop Menu -->
          <div class="hidden lg:flex items-center gap-1">
            <a
              href="/"
              class="nav-link px-4 py-2 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200 flex items-center gap-2"
              data-page="home"
            >
              <i class="bi bi-house-door"></i>
              <span>Beranda</span>
            </a>
            <a
              href="/diagnose-start"
              class="nav-link px-4 py-2 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200 flex items-center gap-2"
              data-page="diagnose"
            >
              <i class="bi bi-search-heart"></i>
              <span>Diagnosa</span>
            </a>
            <a
              href="/gejala"
              class="nav-link px-4 py-2 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200 flex items-center gap-2"
              data-page="gejala"
            >
              <i class="bi bi-list-task"></i>
              <span>Gejala</span>
            </a>
            <a
              href="/kerusakan"
              class="nav-link px-4 py-2 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200 flex items-center gap-2"
              data-page="kerusakan"
            >
              <i class="bi bi-exclamation-triangle"></i>
              <span>Kerusakan</span>
            </a>
            <a
              href="/tentang"
              class="nav-link px-4 py-2 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200 flex items-center gap-2"
              data-page="tentang"
            >
              <i class="bi bi-info-circle"></i>
              <span>Tentang</span>
            </a>
          </div>

          <!-- Mobile Menu Button -->
          <button
            id="mobileMenuBtn"
            class="lg:hidden text-slate-300 hover:text-blue-400 transition-colors"
          >
            <i class="bi bi-list text-2xl" id="menuIcon"></i>
          </button>
        </div>

        <!-- Mobile Menu -->
        <div id="mobileMenu" class="mobile-menu lg:hidden">
          <div class="py-4 space-y-2">
            <a
              href="/"
              class="nav-link block px-4 py-3 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200"
              data-page="home"
            >
              <i class="bi bi-house-door mr-2"></i> Beranda
            </a>
            <a
              href="/diagnose-start"
              class="nav-link block px-4 py-3 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200"
              data-page="diagnose"
            >
              <i class="bi bi-search-heart mr-2"></i> Diagnosa
            </a>
            <a
              href="/gejala"
              class="nav-link block px-4 py-3 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200"
              data-page="gejala"
            >
              <i class="bi bi-list-task mr-2"></i> Gejala
            </a>
            <a
              href="/kerusakan"
              class="nav-link block px-4 py-3 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200"
              data-page="kerusakan"
            >
              <i class="bi bi-exclamation-triangle mr-2"></i> Kerusakan
            </a>
            <a
              href="/tentang"
              class="nav-link block px-4 py-3 text-slate-300 hover:text-blue-400 hover:bg-slate-700/50 rounded-lg transition-all duration-200"
              data-page="tentang"
            >
              <i class="bi bi-info-circle mr-2"></i> Tentang
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- CONTENT -->
    <main class="container mx-auto px-4 py-8 pb-20 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <!-- SCROLL TO TOP BUTTON -->
    <button
      id="scrollTopBtn"
      class="fixed bottom-8 right-8 w-12 h-12 bg-blue-600 hover:bg-blue-500 text-white rounded-full shadow-lg hover:shadow-xl transition-all duration-300 opacity-0 pointer-events-none z-40 flex items-center justify-center"
    >
      <i class="bi bi-arrow-up text-xl"></i>
    </button>

    <!-- FOOTER -->
    <footer class="mt-16 pb-8 text-center text-slate-400 text-sm">
      <div class="border-t border-slate-700/50 pt-6">
        <p class="mb-2">Sistem Pakar Diagnosa Laptop</p>
        <p class="text-xs text-slate-500">
          Menggunakan Metode Naive Bayes & Certainty Factor
        </p>
      </div>
    </footer>

    <!-- GLOBAL JAVASCRIPT -->
    <script>
      // Navbar scroll effect
      const mainNav = document.getElementById("mainNav");
      const progressBar = document.getElementById("progressBar");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 50) {
          mainNav.classList.add("navbar-scrolled");
        } else {
          mainNav.classList.remove("navbar-scrolled");
        }

        // Progress bar
        const windowHeight =
          document.documentElement.scrollHeight -
          document.documentElement.clientHeight;
        const scrolled = (window.scrollY / windowHeight) * 100;
        progressBar.style.width = scrolled + "%";
      });

      // Mobile menu toggle
      const mobileMenuBtn = document.getElementById("mobileMenuBtn");
      const mobileMenu = document.getElementById("mobileMenu");
      const menuIcon = document.getElementById("menuIcon");

      mobileMenuBtn.addEventListener("click", () => {
        mobileMenu.classList.toggle("active");

        if (mobileMenu.classList.contains("active")) {
          menuIcon.classList.remove("bi-list");
          menuIcon.classList.add("bi-x");
        } else {
          menuIcon.classList.remove("bi-x");
          menuIcon.classList.add("bi-list");
        }
      });

      // Close mobile menu when clicking outside
      document.addEventListener("click", (e) => {
        if (
          !mobileMenuBtn.contains(e.target) &&
          !mobileMenu.contains(e.target)
        ) {
          mobileMenu.classList.remove("active");
          menuIcon.classList.remove("bi-x");
          menuIcon.classList.add("bi-list");
        }
      });

      // Scroll to top button
      const scrollTopBtn = document.getElementById("scrollTopBtn");

      window.addEventListener("scroll", () => {
        if (window.scrollY > 300) {
          scrollTopBtn.classList.remove("opacity-0", "pointer-events-none");
          scrollTopBtn.classList.add("opacity-100");
        } else {
          scrollTopBtn.classList.add("opacity-0", "pointer-events-none");
          scrollTopBtn.classList.remove("opacity-100");
        }
      });

      scrollTopBtn.addEventListener("click", () => {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      });

      // Active nav link
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll(".nav-link");

      navLinks.forEach((link) => {
        const href = link.getAttribute("href");
        const page = link.getAttribute("data-page");

        // Check for exact match
        if (href === currentPath) {
          link.classList.add("nav-link-active");
        }
        // Special handling for diagnose pages
        else if (
          page === "diagnose" &&
          (currentPath === "/diagnose-start" || currentPath === "/diagnose")
        ) {
          link.classList.add("nav-link-active");
        }
        // Special handling for home
        else if (page === "home" && currentPath === "/") {
          link.classList.add("nav-link-active");
        }
      });

      // Add fade-in animation to cards
      const observerOptions = {
        threshold: 0.1,
        rootMargin: "0px 0px -50px 0px",
      };

      const observer = new IntersectionObserver((entries) => {
        entries.forEach((entry) => {
          if (entry.isIntersecting) {
            entry.target.classList.add("fade-in-up");
            observer.unobserve(entry.target);
          }
        });
      }, observerOptions);

      // Observe all cards and sections
      document.querySelectorAll("section, .hover-lift").forEach((el) => {
        observer.observe(el);
      });
    </script>
  </body>
</html>
