<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pakar Diagnosa Laptop</title>

    <!-- Bootstrap 5 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- GOOGLE FONT -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
        background: #f5f7fb;
      }
      .navbar-brand {
        font-weight: 600;
      }
      .card-modern {
        border: none;
        border-radius: 14px;
        padding: 20px;
        background: #ffffff;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.07);
      }
      table th {
        background: #eef2f7 !important;
        font-weight: 600;
      }
      .footer {
        text-align: center;
        margin-top: 30px;
        padding: 10px;
        font-size: 14px;
        color: #777;
      }
    </style>
  </head>

  <body>
    <!-- Navbar Modern -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand" href="/">Diagnosa Laptop</a>
      </div>
    </nav>

    <div class="container mt-4 mb-5">
      <div class="card-modern">{% block content %}{% endblock %}</div>
    </div>

    <div class="footer">Sistem Pakar Diagnosa Kerusakan Laptop &copy; 2025</div>
  </body>
</html>
