<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sistem Pakar Diagnosa Laptop</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css"
      rel="stylesheet"
    />

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Inter", sans-serif;
      }
    </style>
  </head>

  <body
    class="bg-gradient-to-br from-slate-900 via-slate-800 to-slate-900 min-h-screen text-slate-100 flex flex-col"
  >
    <!-- NAVIGATION -->
    <nav
      class="bg-slate-800/50 backdrop-blur-lg border-b border-slate-700/50 sticky top-0 z-50"
    >
      <div class="container mx-auto px-4 py-4">
        <a
          href="/"
          class="text-xl font-semibold text-white flex items-center gap-2 hover:text-blue-400 transition-colors"
        >
          <i class="bi bi-laptop text-blue-400"></i>
          Sistem Pakar Diagnosa Laptop
        </a>
      </div>
    </nav>

    <!-- CONTENT (flex-grow membuat footer turun ke bawah) -->
    <main class="container mx-auto px-4 py-8 pb-20 flex-grow">
      {% block content %}{% endblock %}
    </main>

    <!-- FOOTER -->
    <footer class="mt-16 pb-8 text-center text-slate-400 text-sm">
      <div class="border-t border-slate-700/50 pt-6">
        Sistem Pakar Diagnosa Laptop
      </div>
    </footer>
  </body>
</html>
